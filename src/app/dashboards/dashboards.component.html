<nz-layout class="main">
  <nz-header>
    <div class="logo"></div>
    <ul class="nav" nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'">
      <li nz-submenu
          nzTitle="LANGUAGE">
        <ul>
          <li nz-menu-item>
            中文
          </li>
          <li nz-menu-item>
            English
          </li>
        </ul>
      </li>
    </ul>
  </nz-header>
  <nz-layout>
    <nz-sider nzWidth="200px" nzTheme="light">
      <ul nz-menu nzMode="inline">
        <li nz-menu-item
            routerLink="/">
          <i nz-icon nzType="dashboard"></i> 仪表盘
        </li>
        <li nz-submenu
            nzIcon="schedule"
            nzTitle="计划">
          <ul>
            <li nz-menu-item
                [open]="['once-task']">
              单次任务
            </li>
            <li nz-menu-item
                [open]="['delay-task']">
              延时任务
            </li>
            <li nz-menu-item
                [open]="['timing-task']">
              定时任务
            </li>
          </ul>
        </li>
        <li nz-submenu
            nzIcon="history"
            nzTitle="调度">
          <ul>
            <li nz-menu-item
                [open]="['journal']">
              日志记录
            </li>
            <li nz-menu-item
                [open]="['journal-failed']">
              故障记录
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>

    <nz-layout class="container">
      <nz-content>
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
