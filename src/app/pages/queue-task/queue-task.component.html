<nz-page-header nzTitle="定时任务">
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>
      <a>仪表盘</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>计划</nz-breadcrumb-item>
    <nz-breadcrumb-item>定时任务</nz-breadcrumb-item>
  </nz-breadcrumb>

  <nz-page-header-extra>
    <button nz-button
            nzType="primary"
            [open]="['timing-task-add']">
      新增
    </button>
  </nz-page-header-extra>

  <nz-page-header-content>
    <div nz-row nzGutter="8" class="control-panel">
      <div nz-col [nzSm]="8">
        <nz-input-group nzSearch [nzAddOnAfter]="nzAddOnAfter">
          <input nz-input placeholder="请输入任务名称">
        </nz-input-group>
        <ng-template #nzAddOnAfter>
          <button nz-button nzType="primary" nzSearch>
            <i nz-icon type="search"></i>
          </button>
        </ng-template>
      </div>
      <div nz-col [nzSm]="14">
        <button nz-button>
          <i nz-icon type="sync"></i>
        </button>
        <button nz-button>
          清除搜索
        </button>
        <button nz-button nzType="primary">
          删除选中
        </button>
        <!--        <span *ngIf="bit.listsCheckedNumber">-->
        <!--        {{bit.l['selected']}}&nbsp;-->
        <!--          {{bit.listsCheckedNumber}}&nbsp;-->
        <!--          {{bit.l['items']}}-->
        <!--        </span>-->
      </div>
    </div>

    <nz-table #basicTable [nzData]="listOfData">
      <thead>
      <tr>
        <th nzShowCheckbox></th>
        <th>任务名称</th>
        <th>最近执行时间</th>
        <th>下次调度时间</th>
        <th>状态</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td nzShowCheckbox></td>
        <td>{{ data.name }}</td>
        <td>
          <i nz-icon nzType="check-circle"></i>
        </td>
        <td>
          <i nz-icon nzType="down-circle"></i>
        </td>
        <td>
          <nz-switch [ngModel]="true"
                     nzCheckedChildren="开启"
                     nzUnCheckedChildren="关闭">
          </nz-switch>
        </td>
        <td>
          <a>
            <i nz-icon nzType="edit"></i> 编辑
          </a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>
            <i nz-icon nzType="delete"></i> 删除
          </a>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </nz-page-header-content>
</nz-page-header>
