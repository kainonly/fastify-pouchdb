<nz-page-header nzTitle="新增任务"
                nzBackIcon
                (nzBack)="main.back()">
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>
      <a routerLink="/">仪表盘</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>调度计划</nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a [open]="['script-task']">脚本任务</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      新增任务
    </nz-breadcrumb-item>
  </nz-breadcrumb>

  <nz-page-header-content>
    <nz-card [nzBordered]="false">
      <form nz-form [formGroup]="form" (ngSubmit)="submit()">
        <nz-form-item>
          <nz-form-label nzRequired
                         formLabelCol>
            任务名称
          </nz-form-label>
          <nz-form-control formControlCol>
            <input nz-input
                   formControlName="job_name"
                   placeholder="请输入任务名称"/>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label nzRequired
                         formLabelCol>
            计时器
          </nz-form-label>
          <nz-form-control formControlCol>
            <ng-container *ngFor="let x of cron">
              <input nz-input
                     placeholder="请输入计时规则"
                     [(ngModel)]="x"
                     [ngModelOptions]="{standalone:true}"/>
            </ng-container>
            <button nz-button nzType="dashed" (click)="addCron()">
              <i nz-icon nzType="plus"></i>
              新增计时器
            </button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-card>
  </nz-page-header-content>
</nz-page-header>
